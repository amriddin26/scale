<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Top</title>
    <style>
.to-top{
    width: 50px;
    height: 50px;
    position: fixed;
    right: 60px;
    bottom: 60px;
    background: rgba(255,255,255,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(10px);
    border-radius: 50%;
    box-shadow: inset 0 0 10px #999, 0 0 30px #000;
    cursor: pointer;
    transform: scale(0);
}

.to-top span{
    font-size: 20px;
    font-weight: 700;
}

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

h1{
    font-size: 110px;
    font-weight: 700;
    font-family: Arial, Helvetica, sans-serif;
    color: #fff;
    letter-spacing: 15px;
}

section{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

section:nth-child(1){
    background-color: green;
}
section:nth-child(2){
    background-color: blue;
}
section:nth-child(3){
    background-color: yellow;
}
section:nth-child(4){
    background-color: red;
}
    </style>
</head>
<body>
    <section>
        <h1>Header</h1>
    </section>
    <section>
        <h1>About</h1>
    </section>
    <section>
        <h1>Works</h1>
    </section>
    <section>
        <h1>Contact</h1>
    </section>
    
    <div class="to-top">
        <span>â†¥</span>
    </div>

    <script>
      const btn = document.querySelector('.to-top');
      btn.addEventListener('click', () =>{
        scrollTo({
            top:0,
            behavior:'smooth',
        });
      });
      window.addEventListener('scroll', () =>{
        if (pageYOffset > 100){
            btn.style.transform = `scale(1)`;
        } else {
            btn.style.transform = `scale(0)`;
        }
      });
    </script>
</body>
</html>
